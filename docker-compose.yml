services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "9000:9000"
    depends_on:
      - db
    command: >
      sh -c "until nc -z db 3306; do echo '‚è≥ Aguardando MySQL...'; sleep 1; done &&
        echo '‚úÖ MySQL dispon√≠vel. Rodando migrations...' &&
        composer install &&
        npm install &&
        npm run build &&
        php artisan migrate --force &&
        php artisan db:seed --force &&
        echo 'üöÄ Aplica√ß√£o pronta!' &&
        php-fpm"

    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_DATABASE: teste_receitas_rg_sistemas
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  adminer:
    image: adminer
    container_name: adminer_db_viewer
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - laravel

volumes:
  dbdata:


networks:
  laravel:
    driver: bridge
